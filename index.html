<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Drag-and-Drop Example</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div draggable="true" class="box" onclick="tiltLeft()">A</div>
    <div draggable="true" class="box" onclick="unTilt()">B</div>
    <div draggable="true" class="box" onclick="tiltRight()">C</div>
  </div>
  <div class="cont-canvas">
    <canvas id="canvas" width="100" height="600"></canvas>
  </div>
  <script src="script.js"></script>
  <script type="module" src="canvas.js"></script>
</body>
</html>
